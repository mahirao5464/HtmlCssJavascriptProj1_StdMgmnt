<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Management</title>
    <link href="../packages/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script src="../js/addStudent.js"></script>
  </head>
  <body>
    <div class="alert-class" style="display: none">
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Alert!</strong> All the fields are requied. Please fill all the
        fields.
      </div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="editModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="editModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="editModalLabel">Edit Student</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input type="number" id="studentIndex" />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Understood</button>
          </div>
        </div>
      </div>
    </div>
    <section class="add-std-form">
      <div class="container">
        <h4 class="bg-info text-white text-center p-2">Add Student Form</h4>
        <div></div>
      </div>
    </section>

    <section class="form-grid">
      <div class="container">
        <form action="">
          <div class="row p-4">
            <div class="col-sm-12 col-md-6 col-xl-4">
              <label for="fullName" class="form-label"
                >Full Name<span class="text-danger">*</span>:</label
              >
              <input
                type="text"
                id="fullName"
                placeholder="please enter your full name"
                class="form-control"
              />
            </div>
            <div class="col-sm-12 col-md-6 col-xl-4">
              <label for="fatherName" class="form-label"
                >Father Name<span class="text-danger">*</span>:</label
              >
              <input
                type="text"
                id="fatherName"
                placeholder="please enter your father name"
                class="form-control"
              />
            </div>
            <div class="col-sm-12 col-md-6 col-xl-4">
              <label for="motherName" class="form-label"
                >Mother Name<span class="text-danger">*</span>:</label
              >
              <input
                type="text"
                id="motherName"
                placeholder="please enter your mother name"
                class="form-control"
              />
            </div>
            <div class="col-sm-12 col-md-6 col-xl-4">
              <label for="dob" class="form-label"
                >Date of Birth<span class="text-danger">*</span>:</label
              >
              <input
                type="date"
                id="dob"
                placeholder="Select you DOB"
                class="form-control"
              />
            </div>
          </div>

          <div class="row">
            <div class="col-sm-12">
              <button
                id="save-btn"
                type="button"
                class="btn btn-outline-success float-end"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-person-plus-fill"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"
                  />
                  <path
                    fill-rule="evenodd"
                    d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"
                  />
                </svg>
                Save Student
              </button>
            </div>
          </div>
        </form>
      </div>
    </section>
    <section class="student-table">
      <div class="container">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Full Name</th>
              <th scope="col">Father Name</th>
              <th scope="col">Mother Name</th>
              <th scope="col">DOB</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="studentTableBody"></tbody>
        </table>
      </div>
    </section>
    <script src="../packages/bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
